name: OpenAI API Spec Monitor

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch latest spec
        run: |
          curl -o cache/openapi.documented.yml https://app.stainless.com/api/spec/documented/openai/openapi.documented.yml

      - name: Compute the diff
        id: check_changes
        run: |
          git diff --stat cache/openapi.documented.yml
          if ! git diff --exit-code cache/openapi.documented.yml; then
            echo "Changes detected!"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected."
          fi

      - name: Read the diff
        if: steps.check_changes.outputs.changes_detected == 'true'
        id: read_diff
        run: |
          # Read the diff into a variable. Limit to 10000 chars.
          DIFF_CONTENT=$(git diff cache/openapi.documented.yml | head -c 10000)
          
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Analyze the diff
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: vercel/ai-action@v2
        id: analyze
        with:
          model: "openai/gpt-4o-mini"
          api-key: ${{ secrets.OPENAI_API_KEY }}
          schema: |
            {
              "$schema": "https://json-schema.org/draft/2020-12/schema",
              "type": "object",
              "properties": {
                "title": { "type": "string", "description": "Conventional commit title" },
                "branch_name": { "type": "string", "description": "Branch name in the format type/short-description (e.g. feat/added-specification)" },
                "body": { "type": "string", "description": "Detailed description of changes in markdown" }
              },
              "required": ["title", "branch_name", "body"],
              "additionalProperties": false
            }
          prompt: |
            You are a senior software engineer and an expert in API specifications.
            Analyze the following git diff for an OpenAI API spec file.
            Determine the type of change (feat, fix, chore, docs, breaking) and provide a concise summary.
            Generate a branch name in the format `type/short-description` (e.g., `feat/new-embeddings-model`).
            Finally, provide a detailed description of the changes.
            
            Diff:
            ${{ steps.read_diff.outputs.diff }}

      - name: Debug analysis result
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          echo "Title: ${{ fromJson(steps.analyze.outputs.json).title }}"
          echo "Branch: ${{ fromJson(steps.analyze.outputs.json).branch_name }}"
          echo "Body: ${{ fromJson(steps.analyze.outputs.json).body }}"

      - name: Create PR
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ fromJson(steps.analyze.outputs.json).title }}
          title: ${{ fromJson(steps.analyze.outputs.json).title }}
          body: ${{ fromJson(steps.analyze.outputs.json).body }}
          branch: ${{ fromJson(steps.analyze.outputs.json).branch_name }}
          delete-branch: true
          base: main

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
